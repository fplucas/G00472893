<ion-header [translucent]="true">
  <app-header></app-header>
    <ion-title>Settings</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text>
    <h1>Display recipe measurements in:</h1>
  </ion-text>

  <ion-radio-group value="metric" [(ngModel)]="measurementType" (ionChange)="setMeasurementType()">
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="us">US</ion-radio>
  </ion-radio-group>
</ion-content>
