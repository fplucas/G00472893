<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let key of objectKeys(favourites)">
    <img src="{{ favourites[key].image }} ">
    <ion-card-header>
      <ion-card-title>{{ favourites[key].title }}</ion-card-title>
    </ion-card-header>

    <ion-button (click)="openRecipe(key)">DETAILS</ion-button>
  </ion-card>
  <ion-card *ngIf="objectKeys(favourites).length === 0">
    <ion-card-header>
      <ion-title>No favourites</ion-title>
    </ion-card-header>
</ion-card>
</ion-content>
